<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Особистий дашборд</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-xl">
    <h2 class="text-2xl font-bold mb-4 text-center">Вхід у дашборд</h2>

    <div id="auth-form">
      <select id="username" class="w-full border p-2 rounded mb-3">
        <option value="">Оберіть користувача</option>
      </select>

      <input type="password" id="password" placeholder="Пароль" class="w-full border p-2 rounded mb-3" />
      <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Увійти</button>

      <div class="text-center text-sm mt-4 text-gray-600">
        або
      </div>
      <button onclick="toggleRegister()" class="text-blue-500 text-sm mt-2 w-full">Створити нового користувача</button>
    </div>

    <div id="register-form" class="hidden">
      <input type="text" id="newUsername" placeholder="Ім'я користувача" class="w-full border p-2 rounded mb-3" />
      <input type="password" id="newPassword" placeholder="Пароль" class="w-full border p-2 rounded mb-3" />
      <button onclick="register()" class="bg-green-500 text-white px-4 py-2 rounded w-full">Зареєструватися</button>
      <button onclick="toggleRegister()" class="text-gray-600 text-sm mt-2 w-full">Назад до входу</button>
    </div>
  </div>

  <script>
    const SHEETDB_URL = "https://sheetdb.io/api/v1/YOUR_SHEET_ID"; // замінити на свій

    async function sha256(text) {
      const msgBuffer = new TextEncoder().encode(text);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map((b) => b.toString(16).padStart(2, "0")).join("");
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      if (!username || !password) return alert("Заповніть усі поля");

      const hash = await sha256(password);
      const res = await fetch(`${SHEETDB_URL}/search?username=${username}`);
      const users = await res.json();

      if (users.length === 0) return alert("Користувача не знайдено");
      if (users[0].passwordHash === hash) {
        localStorage.setItem("user", username);
        window.location.href = "dashboard.html";
      } else {
        alert("Невірний пароль");
      }
    }

    async function register() {
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value;
      if (!username || !password) return alert("Заповніть усі поля");

      const hash = await sha256(password);
      const createdAt = new Date().toISOString().split("T")[0];

      const body = {
        data: {
          username,
          passwordHash: hash,
          created_at: createdAt,
        },
      };

      await fetch(SHEETDB_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });

      alert("Користувача створено! Тепер можна увійти.");
      toggleRegister();
      loadUsers();
    }

    function toggleRegister() {
      document.getElementById("auth-form").classList.toggle("hidden");
      document.getElementById("register-form").classList.toggle("hidden");
    }

    async function loadUsers() {
      const res = await fetch(SHEETDB_URL);
      const data = await res.json();
      const select = document.getElementById("username");

      select.innerHTML = '<option value="">Оберіть користувача</option>';
      data.forEach((user) => {
        const opt = document.createElement("option");
        opt.value = user.username;
        opt.textContent = user.username;
        select.appendChild(opt);
      });
    }

    loadUsers();
  </script>
</body>
</html>
